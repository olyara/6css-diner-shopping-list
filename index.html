<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png " type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainer">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let&#39;s go to the mall!</p>
        </header>

        <form>
            <ol style="padding-inline-start: 0px">
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles">A lot of pickles <span>( for the next lessons about CSS )</span></label>
                </li>

                <li>
                    <input type="checkbox" name="apples" id="apples">
                    <label for="apples">10 apples <span>( for more CSS manipulations )</span></label>
                </li>
                <li>
                    <input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges">20 oranges <span>( because they are awesome )</span></label>
                </li>
                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates">13 plates <span>( hm... they always disappear )</span></label>
                </li>
                <li>
                    <input type="checkbox" name="bentos" id="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" name="sake" id="sake">
                    <label for="sake">1 bootle of Sake ^_^ <span>( for my friends )</span></label>
                </li>

            </ol>

        </form>

        <footer>Bon appetit:)</footer>
    </div>

</body>

</html>
